<!DOCTYPE html>

<head>
    <title>Chess - Pascualex</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Roboto+Slab&display=swap" rel="stylesheet">
    <script type="text/javascript" src="./javascript/chess.js"></script>
	<style>
		h1,h2,h3{
			text-align:center;
		}
	</style>
</head>

<body>
    <h1>Chess</h1>
    <canvas id="chessCanvas" width="400" height="400" style="border: 10px solid black;"></canvas>
    <div><h2 id="currentTeamText"></h2></div>
    <div class="container">
        <div class="detailWhite">
            <h2>White pieces lost:</h2>
            <h3 id="whiteCasualities"></h2>
        </div>
        <div class="detailBlack">
            <h2>Black pieces lost:</h2>
            <h3 id="blackCasualities"></h2>
        </div>
    </div>
    
    <div><h2 id="totalVictories"></h2></div>
    
</body>
